<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <style type="text/css">
        body {
	        font-family: "Segoe UI", "verdana", "arial";
	        background-image: url([AssemblyPath]/background_gradient.jpg);
	        background-repeat: repeat-x;
	        background-color: #E8EAEF;
	        margin: 0px;
	        margin-left: 20px;
	        color: #575757;
        }
        a {
	        color: rgb(19,112,171);	font-size: 1em;
	        font-weight: normal;
	        text-decoration: none;
	        margin-left: 0px;
	        vertical-align: top;
        }
        a:link, a:visited {
	        color: rgb(19,112,171);
	        text-decoration: none;
	        vertical-align: top;
        }
        a:hover {
	        color: rgb(7,74,229);
	        text-decoration: underline;
        }
        h1 {
	        color: #4465A2;
	        font-size: 1.1em;
	        font-weight: normal;
	        vertical-align:bottom;
	        margin-top: 7px;
	        margin-bottom: 4px;
        }
        h2 {
	        font-size: 0.9em;
	        font-weight: normal;
	        margin-top: 20px;	
	        margin-bottom: 1px;
        }
        ul {
	        font-size: 0.9em;
	        list-style-position: outside;
	        margin-top: 1px;
	        margin-bottom: 1px;
	        padding-top: 1px;
	        padding-bottom: 1px;
	        line-height: 1.3em;
        }
        .divider { border-bottom: #B6BCC6 1px solid; }
    </style>
</head>
<body>
    <div style="width:640px;">
        <div style="float:left; margin-top:20px;"><img src="[AssemblyPath]/info.png" id="infoImg" alt="Information icon"/></div>
        <div style="margin-left:60px; margin-top: 20px;">
            <h1 id="mainTitle">[MainTitle]</h1>
            <div class="divider"></div>
            [Steps]
       </div>
    </div>
</body>
</html>

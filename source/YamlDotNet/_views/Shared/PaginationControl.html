<script id="Pagination-control-template" type="text/html">
    <div class="pagination-container" data-bind="visible: totalPages() > 1">
        <a class="pagination-container-item-link-prev" href="#" data-bind="click: prevPageClicked"> &lt; </a>
        <span class="pagination-container-item-link" data-bind="text: pageString"></span>
        <a class="pagination-container-item-link-next" href="#" data-bind="click: nextPageClicked"> &gt; </a>
    </div>
</script>

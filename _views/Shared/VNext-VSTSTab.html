<script id="vsts-tab-template" type="text/html">
    <div class="visualstudio-online-tab">
        <!-- ko if: extensionsPerCategory() -->
        <div class="category-list-container" data-bind="foreach: extensionsPerCategory()">
            <!-- ko if: !$data.isDisabled -->
                <div class="categorized-list gallery-item-cluster clearfix">
                    <h2 class="header-container" data-bind="visible: !$data.isDisabled" role="presentation">
                        <div class="section-header gallery-element-focus-style-light name" data-bind="text: $parent.getCategoryHeaderText($data.categoryName), attr: {id: $parent.getCategoriesID($index())}" role="heading" aria-level="2"></div>
                        <!-- ko if: $parent.isTrendingCategoryType($data.categoryName) -->
                        <span class="drop-down" data-bind="component: {name: 'drop-down-control', params: $parent.getDropDownViewModelParams()}"></span>
                        <!-- /ko -->  
                        <!-- ko if: $data.hasMoreExtensions &&  $parent.showSeeMore($data.categoryName) -->
                        <a class="see-more" data-bind="attr: {href: $data.seeMoreLink, aria-label: $parent.getSeeMoreAriaLabel($data.categoryName)},event: {keypress: $parent.getkeyPressed($index())}, click: $parent.getClicked($data.categoryName)">
                            <span data-bind="text: $parent.seeMoreString"></span>
                            <span class="bowtie-icon bowtie-navigate-forward-circle"></span>
                        </a>
                        <!-- /ko -->
                    </h2>
                    <div class="item-list-container clearfix" data-bind='visible: !$data.isDisabled, component: {name:"gallery-carousel", params: {viewModel: $parent.getCarouselViewModel($data)}}'></div>
                </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <i class="big-spinner bowtie-icon bowtie-spinner centered" data-bind="visible: _koShowSpinner, attr: {id: _spinnerID}"></i>
        <!-- ko if: showCategories() -->
        <div class="gallery-item-cluster categories clearfix">
            <h2 class="header-container">
                <div class="section-header gallery-element-focus-style-light name" data-bind="text: $data.categoriesString, click: $parent.getClicked($data.categoryName)"></div>
            </h2>
            <div class="tools-category item-list-container" data-bind='component: {name:"gallery-item-grid", params: $data.getCategoriesViewModelParams()}'></div>
        </div>
        <!-- /ko -->
        <!-- ko if: !isHosted() -->
        <div class="value-prop-container" data-bind="if: !isHosted(), visible: dataAvailable">
            <div class="value-prop-header" data-bind="visible: !showNoExtensionsMessage(), text: valuePropHeader"></div>
            <div class="value-prop-tiles-container">
                <div class="value-prop-tiles" data-bind="foreach: valuePropTilesData">
                    <div class="value-prop-tile" data-bind="css: cssClass">
                        <div class="header" data-bind="text: header"></div>
                        <div class="image-summary-container">
                            <img class="image" data-bind="attr: { src: iconLink }"></img>
                            <div class="summary-link-container">
                                <div class="summary" data-bind="text: summary"></div>
                                <a class="link" target="_blank" data-bind="attr: {href: link, title: linkText}, text: linkText"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="no-extensions-message" data-bind="visible: showNoExtensionsMessage()">
                <div id="noExtensionsHtml">
                    <div class="no-extensions-msg" data-bind="text: noExtensionMsg"></div>
                    <div class="no-extensions-action-msg" data-bind="text: noExtensionActionMsg"></div>
                </div>
            </div>
        </div>    
        <!-- /ko -->    
        <div data-bind="if: hasError">
            <div class="error-control-section" data-bind="component: {name: 'error-control-template-vnext', params: errorControlViewModel}"></div>
        </div>
    </div>
</script>
